    <title>Document</title>
</head>
<body>
    <h1>Event listener</h1>
    <p id="js">Event</p>
    <script>
        document.addEventListener("selectstart", hello);
        function hello(){
            document.getElementById('js').innerText = 'ENTER';
            
            document.body.style.backgroundColor = 'gray';
        }
